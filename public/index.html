<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src=" https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js "> </script>
    <script defer src="./js/app.js"></script>
</head>

<body class="py-5 container">
    <button type="button" class="btn btn-primary">Mostrar todos</button>
    <div class="row">
        <form class="py-5 col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre mascota</label>
                <input type="text" class="form-control" id="nameSuccess" aria-describedby="emailHelp"
                    placeholder="Violeta">
            </div>
            <button type="submit" class="btn btn-success">BUSCAR</button>
        </form>

        <form class="py-5 col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Rut dueño de mascota</label>
                <input type="text" class="form-control" id="rutSecondary" aria-describedby="emailHelp"
                    placeholder="11111111-1">
            </div>
            <button type="submit" class="btn btn-secondary">BUSCAR</button>
        </form>

        <form class="py-5 col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre mascota</label>
                <input type="text" class="form-control" id="nameDanger" aria-describedby="emailHelp"
                    placeholder="Firulais">
                <label for="exampleInputEmail2" class="form-label">Rut dueño de mascota</label>
                <input type="text" class="form-control" id="rutDanger" aria-describedby="emailHelp2"
                    placeholder="11111111-1">
            </div>
            <button type="submit" class="btn btn-danger">REGISTRAR</button>
        </form>

        <form class="py-5 col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre mascota</label>
                <input type="text" class="form-control" id="nameWarning" aria-describedby="emailHelp"
                    placeholder="Violeta">
            </div>
            <button type="submit" class="btn btn-warning">ELIMINAR</button>
        </form>

        <form class="py-5 col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Rut dueño de mascota</label>
                <input type="text" class="form-control" id="rutInfo" aria-describedby="emailHelp"
                    placeholder="11111111-1">
            </div>
            <button type="submit" class="btn btn-info">ELIMINAR</button>
        </form>
    </div>
    <div id="containerPets"
        class="row gap-3 gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-evenly">
        <!-- Aqui se generan cards con las mascotas -->
    </div>

    <template id="templateCardPet" class="col mb-5">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center">
                    <h4 id="namePet" class="fw-bolder"></h4>
                    <h6 id="ownerPet" class="fw-bolder"></h6>
                    <h6 id="agePet" class="fw-bolder"></h6>
                </div>
            </div>
        </div>
    </template>

    <template class="offcanvas offcanvas-start" tabindex="-1" id="templateError" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">ERROR</h5>
        </div>
        <div class="offcanvas-body">
            La busqueda no coincide con los datos que poseemos, prueba con otra búsqueda
        </div>
    </template>
</body>

</html>
